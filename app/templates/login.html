<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body class="has-background-light">
    <section class="section" style="min-height: 100vh; display: flex; align-items: flex-start; justify-content: center; padding-top: 80px;">
        <div class="box" style="width: 100%; max-width: 400px;">
            <h1 class="title has-text-centered">Iniciar Sesión</h1>

            <!-- Mensaje de error -->
            {% if error %}
                <div class="notification has-background-danger-light has-text-danger-dark">
                    {{ error }}
                </div>
            {% endif %}

            <!-- Formulario -->
            <form method="POST">
                {% csrf_token %}
                <div class="field">
                    <label class="label">Usuario</label>
                    <div class="control">
                        <input class="input" type="text" name="username" required>
                    </div>
                </div>

                <div class="field">
                    <label class="label">Contraseña</label>
                    <div class="control">
                        <input class="input" type="password" name="password" required>
                    </div>
                </div>

                <div class="field">
                    <div class="control">
                        <button class="button is-primary is-fullwidth">Entrar</button>
                    </div>
                </div>
            </form>

            <p class="has-text-centered mt-3">
                <a href="{% url 'admin:login' %}" class="has-text-link">Ir a admin</a>
            </p>
        </div>
    </section>
</body>
</html>
