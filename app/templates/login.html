{% extends "base.html" %}

{% block content %}
  <h2>Iniciar Sesión</h2>
  <p>Ingresa tu usuario (ej. 'admin' o 'ans135') y contraseña.</p>
  
  {% if form.errors %}
    <p style="color: red;">Tu usuario o contraseña son incorrectos. Intenta de nuevo.</p>
  {% endif %}

  <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    <table style="width: auto;">
      {{ form.as_table }}
    </table>
    <br>
    <button type="submit" style="padding: 10px 20px; background-color: #004a99; color: white; border: none; border-radius: 5px; cursor: pointer;">
      Entrar
    </button>
  </form>
{% endblock %}
